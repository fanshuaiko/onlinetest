<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>成绩单</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
这是一封来自
<th:block th:text="${name}"/>
模板邮件，点击链接<br/>

<a href="#" th:href="@{http://www.baidu.com/register/{id}(id=${id})}">激活账号</a>

<div class="panel panel-success" style="width: 30%;height: 30%;margin: 0 auto">
    <div class="panel-heading">
        <th:block th:text="${testName}"/>
    </div>
    <div class="panel-body">
        <li>姓名:<th:block th:text="${totalScore}"/></li>
        <li>学号:<th:block th:text="${totalScore}"/></li>
        <li>总分:<th:block th:text="${totalScore}"/></li>
        <li>平均分:<th:block th:text="${totalScore}"/></li>
        <li>最高分:<th:block th:text="${totalScore}"/></li>
        <li>排名:<th:block th:text="${totalScore}"/></li>
        <li>参考人数:<th:block th:text="${totalScore}"/></li>
        <li>及格率:<th:block th:text="${totalScore}"/></li>
    </div>
</div>
</body>
</html>
